<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">{{ 'APP_NAME' | translate }}</a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [attr.aria-label]="'HEADER.MENU' | translate">
        <span class="hamburger-icon" [class.open]="mobileMenuOpen()">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>

      <nav class="nav" [class.mobile-open]="mobileMenuOpen()">
        <button (click)="toggleLanguage()" class="lang-switcher">
          {{ translationService.currentLang() === 'en' ? 'العربية' : 'English' }}
        </button>

        @if (!authService.isAuthenticated()) {
          <a routerLink="/login" routerLinkActive="active" class="nav-link" (click)="closeMenus()">
            {{ 'HEADER.LOGIN' | translate }}
          </a>
          <div class="nav-dropdown" [class.open]="registerDropdownOpen()">
            <button class="nav-link " (click)="toggleRegisterDropdown()">
              {{ 'HEADER.REGISTER' | translate }}
            </button>
            <div class="dropdown-menu" [class.open]="registerDropdownOpen()">
              <a routerLink="/register/client" class="dropdown-item" (click)="closeMenus()">
                {{ 'HEADER.REGISTER_AS_CLIENT' | translate }}
              </a>
              <a routerLink="/register/craftsman" class="dropdown-item" (click)="closeMenus()">
                {{ 'HEADER.REGISTER_AS_CRAFTSMAN' | translate }}
              </a>
            </div>
          </div>
        } @else {
          <div class="user-menu">
            @if (authService.currentUser$ | async; as user) {
              <span class="user-name">{{ user.fName }} {{ user.lName }}</span>
            }
            <a routerLink="/profile" class="profile-icon-link" (click)="closeMenus()" [attr.aria-label]="'HEADER.PROFILE' | translate">
              <svg class="profile-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </a>
            <button (click)="onLogout(); closeMenus()" class="btn-logout">
              {{ 'HEADER.LOGOUT' | translate }}
            </button>
          </div>
        }
      </nav>
    </div>
  </div>
</header>
