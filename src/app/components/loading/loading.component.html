<div class="loading-overlay" *ngIf="loading$ | async">
  <div class="loading-container">
    <div class="spinner-wrapper">
      <!-- Main Spinner -->
      <div class="spinner"></div>
      <!-- Secondary Ring -->
      <div class="spinner-ring"></div>
    </div>
    <div class="loading-text">
      <p>Loading...</p>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</div>
