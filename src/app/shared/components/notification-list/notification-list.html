<div class="notification-container">
    <div class="notification-header">
        <h3>Notifications</h3>
        <span class="badge" *ngIf="notificationService.unreadCount() > 0">
            {{ notificationService.unreadCount() }} New
        </span>
    </div>

    <div class="notification-list">
        <div *ngIf="notificationService.notifications().length === 0" class="empty-state">
            <p>No notifications yet</p>
        </div>

        <div *ngFor="let notification of notificationService.notifications()" class="notification-item"
            [class.unread]="!notification.isRead" (click)="onNotificationClick(notification)">

            <div class="notification-icon">
                {{ getIconForType(notification.type) }}
            </div>

            <div class="notification-content">
                <p class="message">{{ notification.message }}</p>
                <span class="time">{{ getTimeAgo(notification.createdAt) }}</span>
            </div>

            <div class="status-indicator" *ngIf="!notification.isRead"></div>
        </div>
    </div>
</div>
